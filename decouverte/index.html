<DOCTYPE html />
<html>

<head>
    <title>TensorFlow</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
    <script src="training/xs.js"></script>
    <script src="training/ys.js"></script>
    <script src="testing/xs.js"></script>
    <script src="testing/ys.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <canvas id="canvas" width="1400" height="850" style="border: black solid 1px;"></canvas>


    <div>
        <table>
            <tr>
                <td>
                    <label for="couches">Nombre de couche : </label>
                </td>
                <td>
                    <input type="number" min="0" max="1000" id="couches" value="1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="neurones">Nombre de neurones par couche :</label>
                </td>
                <td>
                    <input type="number" min="1" max="1000" id="neurones" value="1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="activation">fonction d'activation : </label>
                </td>
                <td>
                    <select id="activation">
                        <option value="elu">elu</option>
                        <option value="selu">selu</option>
                        <option value="relu">reLU</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="train" id="train"/>
                </td>
            </tr>
        </table>


        <div id="console">

        </div>
    </div>

</body>


</html>
